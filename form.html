<!DOCTYPE html>
<html>
<head>
	<title>Feedback Form</title>
</head>
<body>
	<h1>Feedback Form</h1>
	<form action="/submit" method="post">
		{{range .}}
			<label for="q{{.id}}">{{.question}}</label>
			{{if eq .type "numeric"}}
				<input type="number" id="q{{.id}}" name="q{{.id}}" min="1" max="5">
			{{else if eq .type "text"}}
				<textarea id="q{{.id}}" name="q{{.id}}"></textarea>
			{{end}}
			<br>
		{{end}}
		<input type="submit" value="Submit">
	</form>
</body>
</html>
