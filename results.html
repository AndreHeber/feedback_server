<!DOCTYPE html>
<html>
<head>
	<title>Feedback Results</title>
</head>
<body>
	<h1>Feedback Results</h1>
	<table>
		<tr>
			<th>Question</th>
			<th>Numeric Answer</th>
			<th>Text Answer</th>
		</tr>
		{{range .}}
			<tr>
				<td>{{.question}}</td>
				<td>{{if .numericAnswer.Valid}}{{.numericAnswer.Int64}}{{end}}</td>
				<td>{{if .textAnswer.Valid}}{{.textAnswer.String}}{{end}}</td>
			</tr>
		{{end}}
	</table>
</body>
</html>
